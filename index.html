<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>
    <h1>The svg elements</h1>
    <svg width="110" height="110" viewBox="0 0 110 110">
      <rect x="5" y="5" width="100" height="100" stroke-width="5" style="fill:#eec9c9;  stroke:#e60b0b" />
    </svg>

    <svg width="310" height="110" viewBox="0 0 310 110">
      <rect x="5" y="5" width="300" height="100" stroke-width="5" style="fill:#afaffa;stroke:#1331d7" />
    </svg>

    <svg width="110" height="110" viewBox="0 0 110 110">
      <circle cx="55" cy="55" r="45" stroke-width="5" style="fill:#f9f9c3; stroke:#efec19" />
    </svg>

    <svg width="400" height="110" viewBox="0 0 400 100">
      <ellipse cx="150" cy="50" rx="100" ry="45" stroke-width="5" style="fill:#f9c3f6; stroke:#ef19da" />
    </svg>
  </div>

  <div>
    <h2>Animation</h2>
    <svg width="160" height="160" viewBox="0 0 160 160" class="animation">
      <rect x="5" y="5" rx="10" ry="10" width="150" height="150" stroke-width="5" fill="#e5ff00" stroke="#0924ee"
        style="opacity:0.5" />
    </svg>
  </div>

</body>

</html>
